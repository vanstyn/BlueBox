[% WRAPPER site/wrapper.html
  active_section = 'ship'
  title = 'Ship'
-%]

	<div class="container main-content">
		<div class="content-box">
			<form class="bluebox-order-data" method="post">
				<div class="form-group">
        			<label for="bluebox-boxname">Box Name</label>
					<div class="input-group">
						<input type="text" class="form-control" name="bluebox-boxname" placeholder="required" required/>
					</div>
				</div>
        		<label>Items</label>
				<div class="form-group">
					<div class="bluebox-itemrow">
				        <div class="control-group">
				            <div class="controls">
				                <div class="bluebox-itemlist input-append">
				                    <input name="bluebox-item-description" autocomplete="off" class="span3" type="text" placeholder="optional" />
				                    <button class="btn btn-info bluebox-button-additem" type="button">+</button>
				                </div>
				            </div>
				        </div>
					</div>
				</div>
				<div class="form-group">
        			<label for="bluebox-boxvalue">Box Value</label>
					<div class="input-group">
						<input type="text" class="form-control" name="bluebox-boxvalue" placeholder="optional"/>
					</div>
				</div>
				<div class="form-group">
					<p class="center"><a role="button" class="bluebox-orange bluebox-button-ship btn btn-primary btn-lg" href="#">SHIP IT!</a></p>
				</div>
			</form>
			<div class="bluebox-alert-success bluebox-alert-wrapper">
				<div class="bluebox-alert alert alert-success">
					<p><strong>Sweet!</strong></p>
					<p>We'll keep an eye out for your <span class="bluebox-feedback bluebox-feedback-boxname">Sweaters</span> box and let you know when it arrives.</p>
					<p><span class="bluebox-feedback bluebox-feedback-boxname"></span> contains:</p>
					<div class="bluebox-feedback bluebox-list-joined"></div>
					<p>Click <a href="/">here</a> to return to Home page.</p>
				</div>
				<div class="bluebox-alert-danger bluebox-alert-wrapper">
					<div class="bluebox-alert alert alert-danger">
					<p><strong>FAIL!</strong></p>
					<div>There was an error. Please try again.</div>
				</div>
			</div>
		</div>
	</div>

[% END %]
