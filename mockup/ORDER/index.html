<!DOCTYPE html>
<html>
<head>
	<title>BlueBox</title>
	<meta></meta>

	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,400italic|Open+Sans:400,400italic,700,700italic" rel="stylesheet" type="text/css"/>
	<link href="../ext/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="../ext/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
	<script src="../ext/bootstrap/js/bootstrap.min.js"></script>
	<link href="../ext/bootstrap-select/bootstrap-select.css" rel="stylesheet" type="text/css"/>
	<script src="../ext/bootstrap-select/bootstrap-select.js"></script>

	<link rel="stylesheet" href="../css/style.css">

	<script src="../js/script.js"></script>
	<script src="../js/ajax.js"></script>
</head>
<body>

	<div class="bluebox-not-header bluebox-bg navbar navbar-default navbar-fixed-top bluebox-font">
		<div class="container">
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#" class="bluebox-logo">&nbsp;</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a>Hello, Newman</a></li>
					<li><a href="#">Account</a></li>
					<li><a href="#">Logout</a></li>
            	</ul>
			</div>
		</div>
	</div>
	<div class="bluebox-header bluebox-bg navbar navbar-default bluebox-font">
		<div class="container">
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav bluebox-nav-lowermenu">
					<li class="bluebox-red"><a>I am ready to...</a></li>
					<li class="bluebox-actionable bluebox-active bluebox-order"><a href="#">ORDER</a></li>
					<li class="bluebox-actionable bluebox-ship"><a href="#">SHIP</a></li>
					<li class="bluebox-actionable bluebox-retrieve"><a href="#">RETRIEVE</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-offset-3 col-sm-5">
				<form class="bluebox-order-data" method="post">
					<div class="form-group">
						<label for="bluebox-numboxes">I want</label>
						<select name="bluebox-numboxes" class="bluebox-numboxes selectpicker">
						    <option value="1" selected="selected">1 box</option>
						    <option value="2">2 boxes</option>
						    <option value="3">3 boxes</option>
						    <option value="4">4 boxes</option>
						    <option value="5">5 boxes</option>
						    <option value="6">6 boxes</option>
						    <option value="7">7 boxes</option>
						    <option value="8">8 boxes</option>
						    <option value="9">9 boxes</option>
						    <option value="10">10 boxes</option>
					    </select>
					</div>
					<div class="form-group">
						<label for="bluebox-shipto">Sent to</label>
						<select name="bluebox-shipto" class="bluebox-shipto selectpicker">
						    <option value="" selected="selected">- Select Ship-To address</option>
						    <option value="0">Home</option>
						    <option value="1">Office (me)</option>
						    <option value="2">Wife's Office</option>
						    <option value="+">+ New Address</option>
					    </select>
					</div>
					<div class="bluebox-newaddress">
						<div class="form-group">
		        			<label for="bluebox-shipto-name">Give this Address a Name</label>
							<div class="input-group">
								<input type="text" class="form-control" name="bluebox-shipto-name" placeholder="required" required/>
							</div>
						</div>
						<div class="form-group">
		        			<label for="bluebox-street-1">Street Address</label>
							<div class="input-group">
								<input type="text" class="form-control" name="bluebox-street-1" placeholder="required" required/>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" name="bluebox-street-2" placeholder="street address cont'd (optional)"/>
							</div>
						</div>
						<div class="form-group">
		        			<label for="bluebox-city">City</label>
							<div class="input-group">
								<input type="text" class="form-control" name="bluebox-city" placeholder="required" required/>
							</div>
						</div>
						<div class="form-group">
		        			<label for="bluebox-state">State</label>
							<select name="bluebox-state" class="selectpicker">
								<option value="" selected="selected">Select a State</option> 
								<option value="AL">Alabama</option> 
								<option value="AK">Alaska</option> 
								<option value="AZ">Arizona</option> 
								<option value="AR">Arkansas</option> 
								<option value="CA">California</option> 
								<option value="CO">Colorado</option> 
								<option value="CT">Connecticut</option> 
								<option value="DE">Delaware</option> 
								<option value="DC">District Of Columbia</option> 
								<option value="FL">Florida</option> 
								<option value="GA">Georgia</option> 
								<option value="HI">Hawaii</option> 
								<option value="ID">Idaho</option> 
								<option value="IL">Illinois</option> 
								<option value="IN">Indiana</option> 
								<option value="IA">Iowa</option> 
								<option value="KS">Kansas</option> 
								<option value="KY">Kentucky</option> 
								<option value="LA">Louisiana</option> 
								<option value="ME">Maine</option> 
								<option value="MD">Maryland</option> 
								<option value="MA">Massachusetts</option> 
								<option value="MI">Michigan</option> 
								<option value="MN">Minnesota</option> 
								<option value="MS">Mississippi</option> 
								<option value="MO">Missouri</option> 
								<option value="MT">Montana</option> 
								<option value="NE">Nebraska</option> 
								<option value="NV">Nevada</option> 
								<option value="NH">New Hampshire</option> 
								<option value="NJ">New Jersey</option> 
								<option value="NM">New Mexico</option> 
								<option value="NY">New York</option> 
								<option value="NC">North Carolina</option> 
								<option value="ND">North Dakota</option> 
								<option value="OH">Ohio</option> 
								<option value="OK">Oklahoma</option> 
								<option value="OR">Oregon</option> 
								<option value="PA">Pennsylvania</option> 
								<option value="RI">Rhode Island</option> 
								<option value="SC">South Carolina</option> 
								<option value="SD">South Dakota</option> 
								<option value="TN">Tennessee</option> 
								<option value="TX">Texas</option> 
								<option value="UT">Utah</option> 
								<option value="VT">Vermont</option> 
								<option value="VA">Virginia</option> 
								<option value="WA">Washington</option> 
								<option value="WV">West Virginia</option> 
								<option value="WI">Wisconsin</option> 
								<option value="WY">Wyoming</option>
						    </select>
						</div>
						<div class="form-group">
		        			<label for="bluebox-zip">ZIP</label>
							<div class="input-group">
								<input type="text" class="form-control" name="bluebox-zip" placeholder="required" required/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<p class="center">
							<button class="btn-disabled bluebox-orange bluebox-button-order btn btn-primary btn-lg" disabled="disabled">SEND THEM</button>
						</p>
					</div>
				</form>
				<div class="bluebox-alert-success bluebox-alert-wrapper">
					<div class="bluebox-alert alert alert-success">
						<p><strong>Alright!</strong></p>
						<p>Keep a look-out for <span class="bluebox-feedback bluebox-feedback-numboxes">1 box</span> arriving at <span class="bluebox-feedback bluebox-feedback-shipto">home</span> in 2 to 3 days.</p>
						<p>Click <a href="/">here</a> to return to Home page.</p>
					</div>
					<div class="bluebox-alert-danger bluebox-alert-wrapper">
						<div class="bluebox-alert alert alert-danger">
						<p><strong>FAIL!</strong></p>
						<div>There was an error. Please try again.</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
