<!DOCTYPE html>
<html>
<head>
	<title>BlueBox</title>
	<meta></meta>

	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,400italic|Open+Sans:400,400italic,700,700italic" rel="stylesheet" type="text/css"/>
	<link href="../ext/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="../ext/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
	<script src="../ext/bootstrap/js/bootstrap.min.js"></script>
	<link href="../ext/bootstrap-select/bootstrap-select.css" rel="stylesheet" type="text/css"/>
	<script src="../ext/bootstrap-select/bootstrap-select.js"></script>

	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/script.js"></script>
	<script src="../js/ajax.js"></script>
</head>
<body>
	<div class="bluebox-not-header bluebox-bg navbar navbar-default navbar-fixed-top bluebox-font">
		<div class="container">
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#" class="bluebox-logo">&nbsp;</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a>Hello, Newman</a></li>
					<li><a href="#">Account</a></li>
					<li><a href="#">Logout</a></li>
            	</ul>
			</div>
		</div>
	</div>
	<div class="bluebox-header bluebox-bg navbar navbar-default bluebox-font">
		<div class="container">
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav bluebox-nav-lowermenu">
					<li class="bluebox-red"><a>I am ready to...</a></li>
					<li class="bluebox-actionable bluebox-order"><a href="#">ORDER</a></li>
					<li class="bluebox-actionable bluebox-active bluebox-ship"><a href="#">SHIP</a></li>
					<li class="bluebox-actionable bluebox-retrieve"><a href="#">RETRIEVE</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="col-sm-offset-3 col-sm-5">
			<form class="bluebox-order-data" method="post">
				<div class="form-group">
        			<label for="bluebox-boxname">Box Name</label>
					<div class="input-group">
						<input type="text" class="form-control" name="bluebox-boxname" placeholder="required" required/>
					</div>
				</div>
        		<label>Items</label>
				<div class="form-group">
					<div class="bluebox-itemrow">
				        <div class="control-group">
				            <div class="controls">
				                <div class="bluebox-itemlist input-append">
				                    <input name="bluebox-item-description" autocomplete="off" class="span3" type="text" placeholder="optional" />
				                    <button class="btn btn-info bluebox-button-additem" type="button">+</button>
				                </div>
				            </div>
				        </div>
					</div>
				</div>
				<div class="form-group">
        			<label for="bluebox-boxvalue">Box Value</label>
					<div class="input-group">
						<input type="text" class="form-control" name="bluebox-boxvalue" placeholder="optional"/>
					</div>
				</div>
				<div class="form-group">
					<p class="center"><a role="button" class="bluebox-orange bluebox-button-ship btn btn-primary btn-lg" href="#">SHIP IT!</a></p>
				</div>
			</form>
			<div class="bluebox-alert-success bluebox-alert-wrapper">
				<div class="bluebox-alert alert alert-success">
					<p><strong>Sweet!</strong></p>
					<p>We'll keep an eye out for your <span class="bluebox-feedback bluebox-feedback-boxname">Sweaters</span> box and let you know when it arrives.</p>
					<p><span class="bluebox-feedback bluebox-feedback-boxname"></span> contains:</p>
					<div class="bluebox-feedback bluebox-list-joined"></div>
					<p>Click <a href="/">here</a> to return to Home page.</p>
				</div>
				<div class="bluebox-alert-danger bluebox-alert-wrapper">
					<div class="bluebox-alert alert alert-danger">
					<p><strong>FAIL!</strong></p>
					<div>There was an error. Please try again.</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
